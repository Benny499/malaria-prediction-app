<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malaria Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f0f2f5;
      padding-top: 40px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h3 class="text-center mb-4">Malaria Prediction Form</h3>
    <form method="POST" action="/predict">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" name="age" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="fever">Fever</label>
        <select name="fever" class="form-control" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="headache">Headache</label>
        <select name="headache" class="form-control" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="vomiting">Vomiting</label>
        <select name="vomiting" class="form-control" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="rdt">RDT</label>
        <select name="rdt" class="form-control" required>
          <option value="1">Positive</option>
          <option value="0">Negative</option>
        </select>
      </div>

      <!-- Symptoms -->
      <div class="mb-3">
        <label class="form-label">Symptoms</label>
        <div class="row">
          {% for symptom in ['fever', 'headache', 'vomiting', 'chills', 'sweating', 'fatigue', 'muscle_pain', 'nausea', 'diarrhea', 'anemia'] %}
          <div class="col-6 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="{{ symptom }}" id="{{ symptom }}">
              <label class="form-check-label" for="{{ symptom }}">
                {{ symptom.replace('_', ' ').capitalize() }}
              </label>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- Disabled fields -->
      <div class="form-group">
        <label>Parasite Count (Removed)</label>
        <input type="text" class="form-control" disabled placeholder="Removed from model">
      </div>

      <div class="form-group">
        <label>Microscopy Test Positive (Removed)</label>
        <input type="text" class="form-control" disabled placeholder="Removed from model">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Predict</button>
    </form>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center p-4">
      <h5 class="modal-title mb-3" id="resultModalLabel">Prediction Result</h5>
      <p class="lead">{{ result }}</p>
      {% if alert %}
        <div class="alert alert-danger mt-2">{{ alert }}</div>
      {% endif %}
      <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>

<!-- JS dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

{% if result %}
<script>
  $(document).ready(function() {
    $('#resultModal').modal('show');
  });
</script>
{% endif %}

</body>
</html>
