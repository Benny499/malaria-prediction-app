<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malaria Diagnosis App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card mx-auto shadow p-4" style="max-width: 700px;">
        <h2 class="mb-4 text-center text-success">ðŸ§ª Malaria Diagnosis Form</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Body Temperature (Â°C)</label>
                <input type="number" name="temperature" step="0.1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Parasite Count</label>
                <input type="number" name="parasite_count" class="form-control" required>
            </div>

            <h5 class="mt-4">Symptoms</h5>
            <div class="row mb-3">
                {% for symptom in ['fever', 'headache', 'vomiting', 'chills', 'sweating', 'fatigue', 'muscle_pain', 'nausea', 'diarrhea', 'anemia'] %}
                <div class="col-6 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="{{ symptom }}">
                        <label class="form-check-label">
                            {{ symptom.replace('_', ' ').title() }}
                        </label>
                    </div>
                </div>
                {% endfor %}
            </div>

            <h5 class="mt-4">Lab Results (Optional)</h5>
            <div class="row mb-4">
                <div class="col-6 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="rdt">
                        <label class="form-check-label">Rapid Diagnostic Test</label>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="microscopy">
                        <label class="form-check-label">Microscopy Result</label>
                    </div>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Predict</button>
            </div>
        </form>

        {% if result %}
        <div class="alert alert-info mt-4 text-center">
            <strong>Prediction:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
