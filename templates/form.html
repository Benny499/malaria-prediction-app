<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malaria Detection Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body.light-mode {
      background: #f5f5f5 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #000;
    }
    body.dark-mode {
      background-color: #041f1e;
      color: #fff;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 2rem;
    }
    .dark-mode .form-container {
      background-color: #0e3b3b;
      color: #fff;
    }
    .toggle-darkmode {
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .toggle-darkmode:hover {
      transform: rotate(180deg);
    }
    .modal.fade .modal-dialog {
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      transform: translateY(30%);
    }
    .modal.show .modal-dialog {
      transform: translateY(0);
    }
    .subtitle {
      font-style: italic;
      font-size: 1rem;
    }
  </style>
</head>
<body class="light-mode">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center py-3">
      <div></div>
      <div class="text-center my-4">
        <i class="fas fa-virus fa-2x text-success"></i>
        <h1 class="fw-bold">Malaria Detection Portal</h1>
        <p class="subtitle">AI-powered malaria diagnosis</p>
      </div>
      <div class="text-end">
        <i class="fas fa-moon fa-lg toggle-darkmode" id="themeToggle"></i>
      </div>
    </div>

    <div class="form-container mx-auto col-md-8">
      <form id="malariaForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name (optional)</label>
          <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" name="age" id="age" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="temperature" class="form-label">Body Temperature (Â°C)</label>
          <input type="number" step="0.1" class="form-control" name="temperature" id="temperature" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Symptoms</label>
          <div class="row">
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="fever" id="fever" value="1">
                <label class="form-check-label" for="fever">Fever</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="headache" id="headache" value="1">
                <label class="form-check-label" for="headache">Headache</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="vomiting" id="vomiting" value="1">
                <label class="form-check-label" for="vomiting">Vomiting</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="diarrhoea" id="diarrhoea" value="1">
                <label class="form-check-label" for="diarrhoea">Diarrhoea</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="anaemia" id="anaemia" value="1">
                <label class="form-check-label" for="anaemia">Anaemia</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="cough" id="cough" value="1">
                <label class="form-check-label" for="cough">Cough</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="convulsion" id="convulsion" value="1">
                <label class="form-check-label" for="convulsion">Convulsion</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="dizziness" id="dizziness" value="1">
                <label class="form-check-label" for="dizziness">Dizziness</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="loss_of_appetite" id="loss_of_appetite" value="1">
                <label class="form-check-label" for="loss_of_appetite">Loss of Appetite</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="joint_pain" id="joint_pain" value="1">
                <label class="form-check-label" for="joint_pain">Joint Pain</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="chills" id="chills" value="1">
                <label class="form-check-label" for="chills">Chills</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="sweating" id="sweating" value="1">
                <label class="form-check-label" for="sweating">Sweating</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="rapid_diagnostic_test_positive" id="rapid_diagnostic_test_positive" value="1">
                <label class="form-check-label" for="rapid_diagnostic_test_positive">RDT Positive</label>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Predict</button>
          <a href="/reset" class="btn btn-danger">Reset Records</a>
        </div>
      </form>
    </div>

    <div class="mt-5">
      <h5>Last 5 Predictions</h5>
      <table class="table table-striped" id="recentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Result</th>
            <th>Alert</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Prediction Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="resultText"></p>
          <p id="alertText"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('malariaForm');
    const themeToggle = document.getElementById('themeToggle');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('/predict', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      document.getElementById('resultText').textContent = data.result;
      document.getElementById('alertText').textContent = data.alert;

      const tableBody = document.querySelector('#recentTable tbody');
      tableBody.innerHTML = '';
      data.predictions.forEach(pred => {
        const row = `<tr><td>${pred.name || 'N/A'}</td><td>${pred.result}</td><td>${pred.alert}</td></tr>`;
        tableBody.insertAdjacentHTML('beforeend', row);
      });

      new bootstrap.Modal(document.getElementById('resultModal')).show();
    });

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
      themeToggle.classList.toggle('fa-moon');
      themeToggle.classList.toggle('fa-sun');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme') || 'light';
      document.body.classList.toggle('dark-mode', theme === 'dark');
      document.body.classList.toggle('light-mode', theme === 'light');
      themeToggle.classList.add(theme === 'dark' ? 'fa-sun' : 'fa-moon');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
